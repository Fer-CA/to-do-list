<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div id="titulo">
            <h1>To Do List</h1>
            <hr />
        </div>
        <section>
            <div>
                <h2>Nueva tarea</h2>
                <input id="tarea" type="text" placeholder="AÃ±ade una tarea">

                <label>Total: <span id="total"></span> </label>
                <label>Realizadas: <span id="realizadas" ></span> </label>
            </div>
            <div class="lista">

                    <thead class="encabezado">
                        <tr>
                            <th>ID</th>

                            <th></th>

                    </thead>
                    <tbody id="listado">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>

</html>
